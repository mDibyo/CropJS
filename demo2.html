<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>cropper</title>

</head>
<body>
  <div id="containerID"></div>
  <button onclick="cropObj.clearSelection()">Clear</button>
  <script type="text/javascript" src="./js/kinetic-v4.7.4.min.js"></script>
  <script type="text/javascript" src="./js/crop.js"></script>
  <script type="text/javascript">
    var cropObj = new CropJS({
      imageSrc: "images/image.jpg",
      imageContainer: "containerID",
      width: 600,
      height: 200,
      cropEdges: new EdgeList({
        topY: 0.2,
        bottomY: 0.5,
        leftX: 0.2,
        rightX: 0.8
      })
    });
  </script>
</body>
</html>
