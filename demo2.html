<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>cropper</title>

</head>
<body>
    <div id="containerID"></div>
    <button onclick="cropObj.clearSelection()">Clear</button>
    <script type="text/javascript" src="./js/kinetic-v4.7.4.min.js"></script>
    <script type="text/javascript" src="./js/crop.js"></script>
    <script type="text/javascript">
        var imgObj = new Image();
        var cropObj;
        imgObj.src = "images/image2.jpg";
        imgObj.onload = function() {
            cropObj = new CropJS({
                image: imgObj,
                imageContainerID: "containerID",
            });
        }
    </script>
</body>
</html>
